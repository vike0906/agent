<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="module::head"></div>
<body>
	<!-- HK Wrapper -->
	<div class="hk-wrapper hk-vertical-nav">
		<div th:replace="module::top"></div>
		<div th:replace="module::menu-dynamic(menus=${menus})"></div>
        <div id="hk_nav_backdrop" class="hk-nav-backdrop"></div>
        <!-- Main Content -->
        <div class="hk-pg-wrapper">
            <div th:replace="module::loading-b"></div>
			<!-- Container -->
            <div class="container-fluid mt-xl-50 mt-sm-30 mt-15">
                <!-- Row -->
                <div class="row">
                    <div class="col-xl-12">
                        <h6>账户总额</h6>
                        <hr>
                        <div class="hk-row justify-content-center">
                            <div class="col-lg-4 col-md-8">
                                <div class="card text-white" style="background-color: #bb8180">
                                    <div class="card-header" style="background-color: #944545d6">
                                        <div class="card-title" style="text-align: center;font-size: larger;margin-bottom: 0.15rem">
                                            <span><i class="icon-wallet"></i><span> 我的钱包</span></span></div>
                                    </div>
                                    <div class="card-body">
                                        <div class="card-title"><span>总额:</span></div>
                                        <div class="text-center">
                                            <span class="d-block display-5 mb-4" style="margin-top: 1rem"><i class="ion-logo-yen" style="font-size: 1.7rem;"></i>
                                                <span class="counter-anim" th:text="' '+${#numbers.formatDecimal(summary.balance/100.0,1,2)}"></span></span>
                                            <!--<small class="d-block">35次分佣</small>-->
                                        </div>
                                    </div>
                                    <div th:if="${roleId eq 3}" class="card-footer justify-content-between" style="background-color: #944545d6;border-color: #b35151d6">
                                        <a class="btn btn-outline-red" href="/view/summary/bonus">交易明细</a>
                                        <button class="btn btn-outline-red" >提现</button>
                                    </div>
                                    <div th:unless="${roleId eq 3}" class="card-footer justify-content-end" style="background-color: #944545d6;border-color: #b35151d6">
                                        <a class="btn btn-outline-red" href="/view/summary/bonus">交易明细</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h6>收益汇总</h6>
                        <hr>
                        <div class="hk-row">
                            <div class="col-lg-2 col-md-4 offset-lg-1 offset-md-0">
                                <div class="card card-sm">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-5">
                                            <div>
                                                <span class="d-block text-dark font-weight-500">今日收益:</span>
                                            </div>
                                            <!--<div>-->
                                            <!--<span class="text-success font-14 font-weight-500">+10%</span>-->
                                            <!--</div>-->
                                        </div>
                                        <div class="text-center">
                                            <span class="d-block display-5 text-dark mb-4" style="margin-top: 1rem"><i class="ion-logo-yen" style="font-size: 1.7rem;"></i>
                                                <span class="counter-anim" th:text="' '+${#numbers.formatDecimal(summary.todayAmount/100.0,1,2)}"></span></span>
                                            <small class="d-block" th:text="' '+${summary.todayBonus}+'次分佣'"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4 offset-md-0">
                                <div class="card card-sm">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-5">
                                            <div>
                                                <span class="d-block text-dark font-weight-500">昨日收益:</span>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <span class="d-block display-5 text-dark mb-4" style="margin-top: 1rem"><i class="ion-logo-yen" style="font-size: 1.7rem;"></i>
                                                <span class="counter-anim" th:text="' '+${#numbers.formatDecimal(summary.lastDayAmount/100.0,1,2)}"></span></span>
                                            <small class="d-block" th:text="' '+${summary.lastDayBonus}+'次分佣'"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4 offset-md-0">
                                <div class="card card-sm">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-5">
                                            <div>
                                                <span class="d-block text-dark font-weight-500">本月收益:</span>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <span class="d-block display-5 text-dark mb-4" style="margin-top: 1rem"><i class="ion-logo-yen" style="font-size: 1.7rem;"></i>
                                                <span class="counter-anim" th:text="' '+${#numbers.formatDecimal(summary.monthAmount/100.0,1,2)}"></span></span>
                                            <small class="d-block" th:text="' '+${summary.monthBonus}+'次分佣'"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4 offset-md-0">
                                <div class="card card-sm">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-5">
                                            <div>
                                                <span class="d-block text-dark font-weight-500">上月收益:</span>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <span class="d-block display-5 text-dark mb-4" style="margin-top: 1rem"><i class="ion-logo-yen" style="font-size: 1.7rem;"></i>
                                                <span class="counter-anim" th:text="' '+${#numbers.formatDecimal(summary.lastMonthAmount/100.0,1,2)}"></span></span>
                                            <small class="d-block" th:text="' '+${summary.lastMonthBonus}+'次分佣'"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4 offset-md-0">
                                <div class="card card-sm">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between mb-5">
                                            <div>
                                                <span class="d-block text-dark font-weight-500">累计收益:</span>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <span class="d-block display-5 text-dark mb-4" style="margin-top: 1rem"><i class="ion-logo-yen" style="font-size: 1.7rem;"></i>
                                                <span class="counter-anim" th:text="' '+${#numbers.formatDecimal(summary.totalAmount/100.0,1,2)}"></span></span>
                                            <small class="d-block" th:text="' '+${summary.totalBonus}+'次分佣'"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Row -->
                <div id="statistical"></div>
            </div>
            <!-- /Container -->
			
            <div th:replace="module::foot"></div>
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->
    <div th:replace="module::alterModal"></div>
    <div th:replace="module::confirmModal"></div>
    <div th:replace="module::changePasswordModal"></div>

    <!-- jQuery -->
    <script src="/deepor/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/deepor/js/popper.min.js"></script>
    <script src="/deepor/js/bootstrap.min.js"></script>

    <!-- Fancy Dropdown JS -->
    <script src="/deepor/js/dropdown-bootstrap-extended.js"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="/deepor/js/feather.min.js"></script>


    <!-- Counter Animation JavaScript -->
    <script src="/deepor/js/jquery.waypoints.min.js"></script>
    <script src="/deepor/js/jquery.counterup.min.js"></script>

    <!-- Toast JavaScript -->
    <script src="/deepor/js/jquery.toast.min.js"></script>

    <!-- Init JavaScript -->
    <script src="/deepor/js/init.js"></script>
    <script src="/agent/agent.js"></script>
    <script>
        window.onload=function(){
            var url = '/summary/statistical';
            ajaxGet(url,function (response) {
                $("#statistical").html(response);
            });
        };
        function turnPage(pageNo) {
            var url = '/summary/statistical';
            url = url+'?pageNo='+pageNo;
            ajaxGet(url,function (response) {
                $("#statistical").html(response);
            });
        }
        function queryBonus(id) {
            var date = $('#'+id).val();
            var queryDate = date+' 至 '+date;
            var href = '/view/summary/bonus/bonus?queryDate='+queryDate;
            window.location.href = href;
        }
    </script>
</body>

</html>
